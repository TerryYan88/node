<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>demo_login/register</title>
</head>
<body>
    <div class="login_wrap">
        <div>
            Username:<input type="text" placeholder="xxx@email.com" name='name' id = 'name' />
        </div>
        <div>
            Password:<input type="password" placeholder="Enter your password" name="pass" id='pass'/>
        </div>
        <input type="submit" value="login" id="login">
        <input type="submit" value="register" id="register">
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        //register part
        $('#register').click(()=>{
            return new Promise((resolve, reject)=>{
                $.ajax({
                    url:'/reg',
                    method:'POST',
                    dataType:'json',
                    data:{name:$('#name').val(),pass:$('#pass').val()},
                    success(msg){
                        resolve(msg)
                    },
                    error(err){
                        reject(err)
                    }
                })
            })

            .then(value=>{
                if(value.code === 0 && value.data.affectedRows === 1){
                    alert(value.message)
                }
            },
            reason=>{
                if(reason.code === 1 && reason.data.affectedRows === 0){
                    $hint.html(reason.message)
                }
            })
        });
      
        $('#login').click(()=>{
            return new Promise((resolve, reject)=>{
                $.ajax({
                    url:'/login',
                    method:'POST',
                    dataType:'json',
                    data:{name:$('#name').val(),pass:$('#pass').val()},
                    success(msg){
                        resolve(msg)
                    },
                    error(err){
                        reject(err)
                    }
                })
            })

            .then(value=>{
                if(value.code === 0){
                    alert(value.msg)
                }
            })
            .catch(err=>{
                console.log(err)
            })
        })
    </script>
</body>
</html>
